    <div class="row container">
      <div id="New Post" class="col s12">
        <h5>New Post</h5>
        <div class="card">
          <div class="card-content container">
            <form id="new_post">
              <div class="row">
                <div class="input-field col s12">
                  <input id="post_title" type="text" class="validate" />
                  <label for="post_title">Post Title</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <select class="icons" id="post_cover">
                    <option value="" disabled selected data-icon="">
                      Choose your option
                    </option>
                    <option
                      value=""
                      data-icon="https://images.unsplash.com/photo-1488590528505-98d2b5aba04b?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
                    >
                      example 1
                    </option>
                    <option
                      value=""
                      data-icon="https://images.unsplash.com/photo-1561883088-039e53143d73?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
                    >
                      example 2
                    </option>
                    <option
                      value=""
                      data-icon="https://images.unsplash.com/photo-1561736778-92e52a7769ef?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
                    >
                      example 3
                    </option>
                  </select>
                  <label>Post Cover</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <textarea
                    id="description"
                    class="materialize-textarea"
                  ></textarea>
                  <label for="textarea1">Description</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <label for="tech_stack">Tech Stack</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <div id="tech_stack" class="chips chips-placeholder"></div>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <label>Post Type</label>
                </div>
              </div>
              <div class="row">
                <div class="col s4">
                  <label>
                    <input name="post_type" id="post_type" value="project" type="radio" />
                    <span>Project</span>
                  </label>
                </div>
                <div class="col s4">
                  <label>
                    <input name="post_type" id="post_type" value="internship" type="radio" />
                    <span>Internship</span>
                  </label>
                </div>
                <div class="col s4">
                  <label>
                    <input name="post_type" id="post_type" value="hackathon" type="radio" />
                    <span>Hackathon</span>
                  </label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <label>Qualifications</label>
                </div>
              </div>
              <br />
              <div class="row">
                <label class="col s6 m3">
                  <input type="checkbox" id=1 value=1 class="qualification filled-in" />
                  <span>1st Year</span>
                </label>
                <label class="col s6 m3">
                  <input type="checkbox" id=2 value=2 class="qualification filled-in" />
                  <span>2nd Year</span>
                </label>
                <label class="col s6 m3">
                  <input type="checkbox" id=3 value=3 class="qualification filled-in" />
                  <span>3rd Year</span>
                </label>
                <label class="col s6 m3">
                  <input type="checkbox" id=4 value=4 class="qualification filled-in" />
                  <span>4th Year</span>
                </label>
              </div>

              <div class="row">
                <div class="input-field col s12"><label>Role</label></div>
              </div>
              <br />
              <div class="row">
                <label class="col s6 m3">
                  <input type="checkbox" id="web_dev" class="role filled-in" />
                  <span>Web Dev</span>
                </label>
                <label class="col s6 m3">
                  <input type="checkbox" id="app_dev" class="role filled-in" />
                  <span>App Dev</span>
                </label>
                <label class="col s6 m3">
                  <input type="checkbox" id="uiux" class="role filled-in" />
                  <span>UI/UX</span>
                </label>
                <label class="col s6 m3">
                  <input type="checkbox" id="aiml" class="role filled-in" />
                  <span>AI/ML</span>
                </label>
                <label class="col s6 m3">
                  <input type="checkbox" id="hardware" class="role filled-in" />
                  <span>Hardware</span>
                </label>
                <label class="col s6 m3">
                  <input type="checkbox" id="frontend" class="role filled-in" />
                  <span>FrontEnd</span>
                </label>
                <label class="col s6 m3">
                  <input type="checkbox" id="backend" class="role filled-in" />
                  <span>BackEnd</span>
                </label>
                <label class="col s6 m3">
                  <input type="checkbox" id="graphic_designer" class="role filled-in" />
                  <span>Graphic Designer</span>
                </label>
                <label class="col s6 m3">
                  <input type="checkbox" id="video_editor" class="role filled-in" />
                  <span>Video Editer</span>
                </label>
                <label class="col s6 m3">
                  <input type="checkbox" id="content_writer" class="role filled-in" />
                  <span>Content Writer</span>
                </label>
              </div>

              <div class="row">
                <div class="input-field col s12" ><label>Apply By</label></div>
              </div>
              <div class="row">
                <input type="text"id="apply_by" class="datepicker" />
              </div>

              <div class="row center">
                <button type="submit" class="btn" >Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
