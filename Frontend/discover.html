    <div class="row">

          <div class="switch">
            <label>
              <input type="checkbox" />
              <span class="lever"></span>

        <form>

            <h6 class="section">Qualifications</h6>

            <div class="col s12">

            <div class="col s12">

                <input type="checkbox" class="filled-in" checked="checked" />

            <h6 class="section">Event</h6>

            <div class="col s12">
              <label>
                <input type="checkbox" class="filled-in" checked="checked" />

              </label>

            <div class="col s12">
              <label>
                <input type="checkbox" class="filled-in" checked="checked" />

            </div>

            <div class="col s12">
              <label>
                <input type="checkbox" class="filled-in" checked="checked" />
                <span>Startup</span>
              </label>
            </div>

            <div class="col s12">
              <label>
                <input type="checkbox" class="filled-in" checked="checked" />
                <span>Intership</span>
              </label>
            </div>
          </div>

          <div class="row">
            <h6 class="section">Role</h6>

            <div class="col s12">
              <label>
                <input type="checkbox" class="filled-in" checked="checked" />
                <span>FrontEnd</span>
              </label>
            </div>

            <div class="col s12">
              <label>
                <input type="checkbox" class="filled-in" checked="checked" />
                <span>BackEnd</span>
              </label>
            </div>

            <div class="col s12">
              <label>
                <input type="checkbox" class="filled-in" checked="checked" />
                <span>UI/UX</span>
              </label>
            </div>

            <div class="col s12">

            <div class="col s12">
              <label>
                <input type="checkbox" class="filled-in" checked="checked" />
                <span>App Dev</span>
              </label>
            </div>
          </div>
          <div class="center">
            <input type="reset" class="btn btn-small light-blue white-text" />
          </div>
        </form>
