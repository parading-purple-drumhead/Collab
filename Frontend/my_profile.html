    <div class="row container">
      <div id="userDetails" class="col s12">
        <h5>Profile</h5>
        <div class="card">
          <div class="card-content container">
              <form id="profile">
              <div class="row">
                
                <div class="col s12 m2">Name:</div>

                <div class="col s12 m10" id="name"></div>
              </div>

              <div class="row">
                <div class="col s12 m2">Email:</div>
                <div class="col s12 m10" id="email"></div>
              </div>
              
                <div class="row">
                  <div class="col s12 m2">Years:</div>
                  <div class="col s12 m10">
                    <select id="year">
                      <option value=null disabled>
                        Enter current year
                      </option>
                      <option value=1>I Year</option>
                      <option value=2>II Year</option>
                      <option value=3>III Year</option>
                      <option value=4>IV Year</option>
                    </select>
                  </div>
                </div>

                <div class="row">
                  <div class="col s12 m2">Linkedin:</div>
                  <div class="col s12 m10">
                    <input
                      placeholder="Linkedin Link"
                      id="linkedin"
                      type="text"
                      class="validate"
                      value=""
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col s12 m2">GitHub:</div>
                  <div class="col s12 m10">
                    <input
                      placeholder="GitHub Link"
                      id="github"
                      type="text"
                      class="validate"
                      value=""
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col s12 m2">Website:</div>
                  <div class="col s12 m10">
                    <input
                      placeholder="Website Link"
                      id="website"
                      type="text"
                      class="validate"
                      value=""
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col s12 m2">Resume Link:</div>
                  <div class="col s12 m10">
                    <input
                      placeholder="Resume Link"
                      id="resume"
                      type="text"
                      class="validate"
                      value=""
                    />
                  </div>
                </div>
                
                <div class="row center">
                  <button type="submit" class="btn" >Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
